<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="boilerplate bootstrap">
    <meta name="author" content="Corso Javascript">

    <!-- Bootstrap core CSS -->

		<meta name="theme-color" content="#7952b3">

		<style>
			main > .container {
				padding: 60px 15px 0;
			}
		</style>

  </head>
  <body class="d-flex flex-column h-100">
    
		<header>
			<!-- Fixed navbar -->
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Songs</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a class="nav-link active write-song" aria-current="page" data-song-id="" href="#">Add songs</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!-- Begin page content -->
		<main class="flex-shrink-0">
			<div class="container">
				<h1 class="mt-5">Your Songs</h1>
				<p class="lead">Music sounds better with you!</p>

				<table class="table">
					<thead>
					  <tr>
						<th scope="col">ID</th>
						<th scope="col">Title</th>
						<th scope="col">Author</th>
						<th scope="col">Composer</th>
						<th scope="col">Actions</th>
					  </tr>
					</thead>
					<tbody>
					  <tr>
						<th scope="row">1</th>
						<td>Tornerai</td>
						<td>Raspelli</td>
						<td>Olivieri</td>
						<td>
							<button type="button" class="btn btn-primary write-song" data-song-id="1">Edit</button>
							<button type="button" class="btn btn-danger">Delete</button>
						</td>
					  </tr>
					</tbody>
				  </table>

			</div>
		</main>
		
		<!-- Modal -->
		<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Song edit</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				...
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
			</div>
		</div>

		<footer class="footer mt-auto py-3 bg-light">
			<div class="container">
				<span class="text-muted">Corso di Javascript 2022.</span>
			</div>
		</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="songs.js"></script>
