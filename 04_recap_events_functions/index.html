<html>
	<head>
		<title>lezione 05 - recap</title>
		<link rel="stylesheet" href="./../css/style.css">
	</head>
	<body>
		<h1 id="titolo_principale">lezione 05 recap prima di esercitazioni</h1>
		<p>Se usi chrome apri la finestra developer tools (..., altri strumenti, strumenti per sviluppatori).</p>
		<p>Per vedere i console.log inseriti in javascript di esempio (mostrare il tab console).</p>

		<button id="miobottone1" onclick="alert('miobottone1 cliccato');">CLICCAMI onclick su DOM (deprecato)</button>
		<button id="miobottone2">CLICCAMI addEventListener in linea (può andar bene)</button>
		
		<button id="miobottone3">CLICCAMI addEventListener per referenza (meglio)</button>

		<script>

			"use strict";

			function pippo(e){
				console.log(e);
				return "ciao";
			}

			function bottone3_click(e){
				alert("miobottone3 cliccato");
			}

			let obj1 = {
				a : 12,
				f : pippo
			};

			let obj2 = {
				num : 33,
				altrafun : pippo
			};

			// eventi di window
			// https://developer.mozilla.org/en-US/docs/Web/API/Window

			// posso aggiungere tanti listener quanti ne voglio

			window.addEventListener('evento1', pippo);						// questa è anche rimovibile con removeEventListener

			// come si rimuove?
			window.removeEventListener('evento1', pippo);

			// ci si può anche registrare inline a un evento ma poi non potrò chiedere la rimozione perchè non saprò la referenza della function
			window.addEventListener('evento2', function(e){});		// queste inline no..
			window.addEventListener('evento3', function(e){});
			window.addEventListener('evento4', function(e){});

			window.addEventListener(
				'DOMContentLoaded', 
				function(event){
					
					// gestiamo il click in tre modi
					// il primo modo è nel dom ed è deprecato

					// secondo modo, aggiungo una referenza di funzione alla proprietà onclick
					// non è bellissimo perchè
					// così facendo posso avere solo un gestore assegnato direttamente al metodo onclick
					// inoltre è inline quindi non ne conosco la referenza
					// inoltre è più difficilmente sganciabile
					document.getElementById('miobottone2').onclick = function(){
						alert('miobottone2 cliccato');
					};


					// terzo modo usiamo il gestore eventi aggiungendo una funzione delegato all'evento
					// usando il gestore aggiungo una funzione, ma potrei aggiungerne anche altre
					// inoltre avendo la referenza della funzione delegata posso anche rimuovere in futuro con
					// removeEventListener
					document.getElementById('miobottone3').addEventListener("click", bottone3_click);

				}
			);




		</script>

		<h2 id="titolo_2">Output del programma</h2>
		<div id="output_codice"></div>
	
	</body>

</html>
